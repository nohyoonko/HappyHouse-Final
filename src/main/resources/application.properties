server.port=80
#server.servlet.context-path=/guestbook

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MySQL Database Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#MyBatis Setting
mybatis.type-aliases-package=com.ssafy.happyhouse.model
mybatis.mapper-locations=mapper/**/*.xml

#Logger
logging.level.com.ssafy=trace
logging.level.com.ssafy.happyhouse=debug

#Error
server.error.path=/error

#set token's valid period
jwt.expmin=30
#salt
jwt.salt=MYSALT
